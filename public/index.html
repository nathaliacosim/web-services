<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tailwind.css" />

    <title>Web Services</title>
  </head>
  <body class="flex flex-col h-screen bg-gray-900 text-gray-300">
    <header class="border-b border-gray-800">
      <div class="container p-4 mx-auto text-center">
        <h1 class="font-medium text-xl">Web Service</h1>
      </div>
    </header>

    <section class="border-b border-gray-800">
      <div class="container p-3 mx-auto">
        <div class="grid gap-6 mb-5 md:grid-cols-2">
          <div>
            <label
              for="urlService"
              class="block mb-2 text-sm font-medium text-white-900"
              >Website URL</label
            >
            <select
              id="urlService"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>Selecione o servi√ßo...</option>
              <option value="0">
                https://pessoal.betha.cloud/service-layer/v1/api/pessoa/resumido
              </option>
              <option value="1">
                https://pessoal.betha.cloud/service-layer/v1/api/matricula/resumido
              </option>
              <option value="2">
                https://pessoal.betha.cloud/service-layer/v1/api/cargo/resumido
              </option>
              <option value="3">
                https://pessoal.betha.cloud/service-layer/v1/api/ato/resumido
              </option>
              <option value="4">
                https://pessoal.betha.cloud/service-layer/v1/api/matricula/14354971
              </option>
              <option value="5">
                https://pessoal.betha.cloud/service-layer/v1/api/concurso
              </option>
              <option value="6">
                https://pessoal.betha.cloud/service-layer/v1/api/feriado
              </option>
              <option value="7">
                https://pessoal.betha.cloud/service-layer/v1/api/organograma
              </option>
              <option value="8">
                https://pessoal.betha.cloud/service-layer/v1/api/jornada-trabalho
              </option>
              <option value="9">
                https://pessoal.betha.cloud/service-layer/v1/api/diaria
              </option>
              <option value="10">
                https://api.protocolo.betha.cloud/protocolo/service-layer/v1/api/pessoatelefone/19075137
              </option>
            </select>
          </div>
          <div>
            <label
              for="token"
              class="block mb-2 text-sm font-medium text-white-900"
              >Token</label
            >
            <input
              type="text"
              id="token"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Bearer token"
              required
            />
          </div>
        </div>
        <div class="mb-6 flex justify-center">
          <button
            id="get"
            type="button"
            class="flex flex-col text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Carregar
          </button>
        </div>
      </div>
    </section>

    <main class="container p-4 mx-auto">
      <div class="col-span-2">
        <div class="card-prin bg-gray-800 rounded-md overflow-hidden">
          <div class="border-b border-gray-700 px-4 py-3 flex justify-between">
            <div>Dados</div>
            <button
              id="download"
              class="text-black bg-gray-300 dark:bg-blue-400 cursor-not-allowed font-medium rounded-lg text-sm px-4 inline-flex py-2 text-center"
              disabled
            >
              <svg
                class="fill-current w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
              </svg>
              <span>Download</span>
            </button>
            <div id="status"></div>
          </div>

          <div class="card">
            <div class="overflow-y-auto h-96">
              <pre><code id="data" class="language-json json hljs"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script type="text/javascript" src="js/prism.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
